<!DOCTYPE html>
<html>
<head>
  <title>Расчет сопротивлений для усилителя с общим эмиттером</title>
  <script>
    function calculateResistances() {
      var supplyVoltage = parseFloat(document.getElementById("supplyVoltage").value);
      var transistorGain = parseFloat(document.getElementById("transistorGain").value);
      var collectorCurrentA  = parseFloat(document.getElementById("collectorCurrentA").value);


      var collectorCurrent = collectorCurrentA / 1000;
      var currentBase = collectorCurrent / transistorGain;
      var currentDivider = currentBase * 4.5;
      var voltageResistanceEmitter = supplyVoltage * 0.05;
      var voltageResistanceCollector = (supplyVoltage - voltageResistanceEmitter) / 2;

      var baseResistance1 = (supplyVoltage - voltageResistanceEmitter - 0.7) / currentDivider;
      var baseResistance2 = (voltageResistanceEmitter + 0.7) / (currentDivider - currentBase);
      var collectorResistance = voltageResistanceCollector / collectorCurrent;
      var emitterResistance = voltageResistanceEmitter / (currentBase + collectorCurrent);

      document.getElementById("baseResistanceResult1").innerHTML = baseResistance1.toFixed(2) + " &#1054;&#1084;";
      document.getElementById("baseResistanceResult2").innerHTML = baseResistance2.toFixed(2) + " &#1054;&#1084;";
      document.getElementById("collectorResistanceResult").innerHTML = collectorResistance.toFixed(2) + " &#1054;&#1084;";
      document.getElementById("emitterResistanceResult").innerHTML = emitterResistance.toFixed(2) + " &#1054;&#1084;";
    }
  </script>
</head>
<body>
  <h1>Расчет сопротивлений для усилителя с общим эмиттером</h1>
  <br>
  На данной странице вы можете рассчитать значения компонентов для усилителя по схеме с общим эмиттером
  <!-- Здесь должно быть содержимое формы для ввода значений -->
  <br>

  <div style="text-align: center;"><img style="width: 483px; height: 323px;" alt="&#1054;&#1069;" src="file:///D:/%D0%9C%D0%BE%D0%B8%20%D0%B4%D0%BE%D0%BA%D1%83%D0%BC%D0%B5%D0%BD%D1%82%D1%8B/%D0%A3%D1%80%D0%A4%D0%A3/3%20%D0%BA%D1%83%D1%80%D1%81/web%20%D1%81%D0%B0%D0%B9%D1%82/%D0%9E%D0%AD.png"><br>
    &#1057;&#1093;&#1077;&#1084;&#1072; &#1091;&#1089;&#1080;&#1083;&#1080;&#1090;&#1077;&#1083;&#1103; &#1089; &#1086;&#1073;&#1097;&#1080;&#1084; &#1101;&#1084;&#1080;&#1090;&#1090;&#1077;&#1088;&#1086;&#1084;<br>
    </div>

  <br>
   <form>
    <label for="supplyVoltage">Напряжение питания, В:</label>
    <input type="text" id="supplyVoltage">
<br>
<br>
    <label for="transistorGain">Коэффициент усиления транзистора(ß):</label>
    <input type="text" id="transistorGain">
<br>
<br>
    <label for="collectorCurrent">Ток коллектора, мА:</label>
    <input type="text" id="collectorCurrentA">
<br>
<br>
    <button type="button" onclick="calculateResistances()">Рассчитать</button>
  </form>

  <!-- Здесь должен быть блок для вывода результатов расчета -->
  <div>
    <p>Результаты расчета:</p>
    <p>Резистор базы 1: <span id="baseResistanceResult1"></span></p>
    <p>Резистор базы 2: <span id="baseResistanceResult2"></span></p>
    <p>Резистор коллектора: <span id="collectorResistanceResult"></span></p>
    <p>Резистор эмиттера: <span id="emitterResistanceResult"></span></p>
  </div>
</body>
</html>
